<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumunite Challenge</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/23c47c333b.js"></script>
<body>
    <main>
        <section class="hero">
            <!-- Logo -->
            <div class="logo">
                <img src="./assets/Logo.png" alt="alumunite-logo">
            </div>
            <!-- Back to login -->
            <div class="login">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <p>Back to Login</p>
            </div>
            <!-- Info -->
            <div class="info">
                <!-- Personal Data -->
                <div class="personal-data">
                    <div>
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </div>
                    <p>personal data</p>
                </div>
                <div class="line">

                </div>
                <!-- Alumni Data -->
                <div class="alumni-data">
                    <div>
                        2
                    </div>
                    <p>
                        <span id="title">alumni data</span>
                        <span>Select your account type to customize your alumunite experience</span>
                    </p>
                </div>
            </div>
            <!-- Hero asset -->
            <div class="hero-asset">
                <img src="./assets/layer-2.png" alt="hero-image">
            </div>
        </section>
        <section class="school-info">
            <div class="container">
                <h1>
                    School Information
                </h1>
                <form class="school-form">
                    <!-- Add another school -->
                    <div class="add-school">
                        <div class="info">
                            <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                            <p>
                                <span class="title">Add Another School</span>
                                <span>More school means more connection</span>
                            </p>
                        </div>

                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </div>
                    <button>Submit</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
